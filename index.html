
<html lang="en">
<head>
    <title>ScoreCard</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <score-card score="CHELSEA 1-0 MANCITY">
        <div slot="match-data">
            <img src="ucl_logo.png" alt="logo" style="width: 80px;height: 80px;">
            <p class="competition">UEFA Champions League</p>
            <p class="matchData"> Chelsea Vs Man City (LIVE)</p>
        </div>
        <div slot="match-score">
            <div>
                <p class="title">UEFA Champions League Finals</p>
                <p class="gameDate">29 May 2021, Porto</p>
                <p class="scoreline">Chelsea 1 - 0 Man City</p>
                <p class="scorers">K.Havertz 42'</p>
            </div>
        </div>
    </score-card>
    <script src="scoreCard.js"></script>
</body>
</html>
